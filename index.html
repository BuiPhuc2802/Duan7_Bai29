<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bài 27: Học thẻ ID và Class trong CSS</title>
  </head>
  <body>
    <h1>Học thẻ ID và Class trong CSS</h1>
    <p>Nội dung số 1</p>
    <p id="doan-van-2">Nội dung số 2</p>
    <p>Nội dung số 3</p>
    <p class="p4">Nội dung số 4</p>
    <p class="p4 demo">Tiêu đề mới</p>
    <ol id="list1">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
    <hr />
    <h2>Học thẻ ID và CLass phần 2</h2>
    <p id="vd1">Đoạn văn số 1</p>
    <p class="vd2">Đoạn văn số 2</p>
    <p class="vd2 vd3">Đoạn văn số 3</p>
  </body>
</html>
